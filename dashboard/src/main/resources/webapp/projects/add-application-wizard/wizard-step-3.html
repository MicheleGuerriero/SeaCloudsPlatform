<div class="row" ng-if="!applicationWizardData.feasibleAdps">
    <div class="progress progress-striped centered-progress-bar active">
        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
             style="width: 100%;">
        </div>
    </div>
    <p class="lead text-center"><strong>Please wait while the Planner retrieves the best choices for your
        setup.</strong></p>

</div>

<div class="row" ng-if="applicationWizardData.feasibleAdps.length == 0">
    <div class="col-lg-12">
        <span class="text-center"><h2><small>The Planner wasn't able to find any feasible ADP according to the definition of your application. Try to relax
            the application requirments and try again.</small></h2></span>
    </div>
</div>

<div class="row" ng-if="applicationWizardData.feasibleAdps.length > 0">
    <div class="col-lg-1">
        <div class="well adp-box">
            <button class="btn" ng-click="previousPage()" ng-disabled="getCurrentPage() <= 0"><i
                    class="fa fa-arrow-left fa-5x"></i></button>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="col-lg-4" ng-repeat="feasibleAdp in getCurrentlyVisibleFeasibleAdps() track by $index">
            <div class="well adp-box">
                <div class="row">
                    <div class="col-lg-12">
                    <span class="lead">
                        ADP Candidate
                         <a ng-click="setFinalAdp(undefined)"><span  ng-show="feasibleAdp == applicationWizardData.finalAdp"
                              class="glyphicon glyphicon-check text-success pull-right" aria-hidden="true"></span></a>
                        <a ng-click="setFinalAdp(feasibleAdp)"><span ng-hide="feasibleAdp == applicationWizardData.finalAdp"
                              class="glyphicon glyphicon-unchecked pull-right" aria-hidden="true"></span></a>
                    </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <ui-codemirror class="codemirror-height-lg"
                                       ui-codemirror-opts="$parent.codemirrorFeasibleDamOptions"
                                       ng-model="feasibleAdp"></ui-codemirror>
                        <br>
                        <button type="button" class="btn btn-success pull-right" ng-click="setFinalAdp(feasibleAdp)"
                                ng-disabled="feasibleAdp == applicationWizardData.finalAdp">Select
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1">
        <div class="well adp-box">
            <button class="btn" ng-click="nextPage()" ng-disabled="getCurrentPage() >= MAX_PAGES"><i
                    class="fa fa-arrow-right fa-5x"></i></button>
        </div>
    </div>
</div>
